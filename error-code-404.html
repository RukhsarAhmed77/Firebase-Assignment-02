<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .error_code {
            font-size: 200px;
            font-weight: bold;
            text-align: center;
        }
        .error_message {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: red;
        }
        .error_face {
            font-size: 100px;
            text-align: center;
            margin-top: 20px;
        }
        .timer_message {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        .timer {
            font-size: 30px;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="error_code">404</div>
    <div class="error_message">Page Not Found</div>
    <div class="error_face">¯\_(ツ)_/¯</div>
    <div class="timer_message">
        Redirecting in <span class="timer" id="timer">1000</span> seconds...
    </div>

    <script>
        // Timer countdown logic
        let countdown = 1000;
        const timerElement = document.getElementById("timer");

        // Update the timer every second
        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                // Redirect to the previous page
                history.back();
            }
        }, 1000);
    </script>
</body>
</html>
